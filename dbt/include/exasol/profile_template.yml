fixed:
  type: exasol
prompts:
  dsn:
    hint: 'hostname:port for the instance'
  threads:
    hint: '1 or more'
    type: 'int'
    default: 1
  user:
    hint: 'dev username'
  password:
    hint: 'dev password'
    hide_input: true
  dbname:
    hint: 'default database that dbt will build objects in'
  schema:
    hint: 'default schema that dbt will build objects in'
